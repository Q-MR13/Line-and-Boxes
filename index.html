<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lines and Boxes Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Lines and Boxes</h1>
        
        <!-- Setup Screen -->
        <div id="setupScreen" class="screen">
            <h2>Game Setup</h2>
            <div class="setup-content">
                <div class="form-group">
                    <label>Board Size:</label>
                    <select id="boardSize">
                        <option value="30">30 x 30</option>
                        <option value="40">40 x 40</option>
                        <option value="50">50 x 50</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Number of Players (2-4):</label>
                    <input type="number" id="numPlayers" min="2" max="4" value="2">
                </div>
                
                <div id="playersSetup"></div>
                
                <button id="startGame" class="btn">Start Game</button>
            </div>
        </div>
        
        <!-- Game Screen -->
        <div id="gameScreen" class="screen hidden">
            <div class="game-info">
                <div id="currentPlayer" class="current-player"></div>
                <div id="scores" class="scores"></div>
            </div>
            
            <canvas id="gameCanvas" width="600" height="600"></canvas>
            
            <div class="game-controls">
                <button id="restartGame" class="btn">New Game</button>
            </div>
        </div>
        
        <!-- Game Over Screen -->
        <div id="gameOverScreen" class="screen hidden">
            <h2>Game Over!</h2>
            <div id="finalScores"></div>
            <button id="newGame" class="btn">New Game</button>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
